{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="column is-4 is-offset-4">
    <h3 class="title">{{title}}</h3>
    <div class="box">
        <form method="POST" action="{{action}}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Keyword" placeholder="Keyword" autofocus="" required>
                </div>
            </div>

            <p></p>

            <button class="button is-block is-info is-medium is-fullwidth">{{title}}</button>
        </form>
    </div>
</div>
{% endblock %}
