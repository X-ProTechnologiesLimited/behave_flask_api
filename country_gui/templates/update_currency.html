{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Update Country</h3>
    <div class="box">
      {% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.add_card') }}">add Card page</a>.
    </div>
{% endif %}
{% endwith %}
        <form method="POST" action="/ui_update_currency">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="country_name" placeholder="country_name" autofocus="" required>
                </div>
            </div>


            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="currency_name" placeholder="currency_name" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="currency_type" placeholder="currency_type" autofocus="" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Update Currency</button>
        </form>
    </div>
</div>
{% endblock %}
