{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Delete Specific Continent</h3>
    <div class="box">
      {% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.add_card') }}">add Card page</a>.
    </div>
{% endif %}
{% endwith %}
        <form method="POST" action="/ui_delete_continent">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Continent" placeholder="Continent" autofocus="" required>
                </div>
            </div>

            <p></p>

            <button class="button is-block is-info is-medium is-fullwidth">Delete Continent</button>
        </form>
    </div>
</div>
{% endblock %}
