{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Update Country</h3>
    <div class="box">
      {% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.add_card') }}">add Card page</a>.
    </div>
{% endif %}
{% endwith %}
        <form method="POST" action="/ui_update_country">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="country_name" placeholder="country_name" autofocus="" required>
                </div>
            </div>


            <div class="field">
                <div class="control">
                    <input class="input is-large" list="atype" name="field_name" placeholder="field_name">
                    <datalist id="atype">
                      <option value="capital">
                      <option value="continent">
                      <option value="subregion">
                      <option value="currency">
                      <option value="code">
                      <option value="population">
                    </datalist>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="field_value" placeholder="field_value" autofocus="" required>
                </div>
            </div>

            <p></p>

            <button class="button is-block is-info is-medium is-fullwidth">Update Country</button>
        </form>
    </div>
</div>
{% endblock %}
