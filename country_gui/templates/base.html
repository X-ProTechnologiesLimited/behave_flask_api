<!-- templates/base.html -->

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Country Explorer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: #30CB58;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="{{ url_for('main.index') }}">Home</a>
  <div class="dropdown">
    <button class="dropbtn">View
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{{ url_for('main.ui_view_country') }}">List All Countries</a>
      <a href="{{ url_for('main.ui_view_continent') }}">List All Continents</a>
      <a href="{{ url_for('main.ui_view_spec_country') }}">View Country Details</a>
      <a href="{{ url_for('main.ui_view_specific_continent') }}">Filter Countries by Continents</a>
    </div>
  </div>
    <div class="dropdown">
    <button class="dropbtn">Search
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{{ url_for('main.ui_search_country') }}">Search by Country Name</a>
      <a href="{{ url_for('main.ui_search_by_capital') }}">Search by Capital</a>
    </div>
  </div>
  <a href="{{ url_for('main.ui_add_country') }}">Add New Country</a>
  <div class="dropdown">
    <button class="dropbtn">Update
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{{ url_for('main.ui_update_country') }}">Update Country Details</a>
      <a href="{{ url_for('main.ui_update_currency') }}">Update Country Currency Details</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Delete
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{{ url_for('main.ui_delete_country') }}">Delete Country</a>
      <a href="{{ url_for('main.ui_delete_continent') }}">Delete Continent</a>
    </div>
  </div>
</div>


{% block content %}
{% endblock %}


</body>
</html>
