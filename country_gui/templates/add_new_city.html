{% extends "base.html" %}

{% block content %}
<div class="container">
<div class="column is-4 is-offset-4">
    <h3 class="title">Add New City</h3>
    <div class="box">
      {% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.add_card') }}">add Card page</a>.
    </div>
{% endif %}
{% endwith %}
        <form method="POST" action="/ui_add_city">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="City" placeholder="City" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Latitude" placeholder="Latitude" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Longitude" placeholder="Longitude">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Country" placeholder="Country">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Country_Code" placeholder="Country_Code" />
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="1" pattern="\d+" name="Population" placeholder="Population">
                </div>
            </div>
            <p></p>

            <button class="button is-block is-info is-medium is-fullwidth">Add City</button>
        </form>
    </div>
</div>
{% endblock %}
